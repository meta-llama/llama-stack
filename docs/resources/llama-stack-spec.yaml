components:
  responses: {}
  schemas:
    AgentCandidate:
      additionalProperties: false
      properties:
        config:
          $ref: '#/components/schemas/AgentConfig'
        type:
          const: agent
          default: agent
          type: string
      required:
      - type
      - config
      type: object
    AgentConfig:
      additionalProperties: false
      properties:
        client_tools:
          items:
            $ref: '#/components/schemas/ToolDef'
          type: array
        enable_session_persistence:
          type: boolean
        input_shields:
          items:
            type: string
          type: array
        instructions:
          type: string
        max_infer_iters:
          default: 10
          type: integer
        model:
          type: string
        output_shields:
          items:
            type: string
          type: array
        sampling_params:
          $ref: '#/components/schemas/SamplingParams'
        tool_choice:
          $ref: '#/components/schemas/ToolChoice'
          default: auto
        tool_prompt_format:
          $ref: '#/components/schemas/ToolPromptFormat'
        toolgroups:
          items:
            $ref: '#/components/schemas/AgentTool'
          type: array
      required:
      - max_infer_iters
      - model
      - instructions
      - enable_session_persistence
      type: object
    AgentCreateResponse:
      additionalProperties: false
      properties:
        agent_id:
          type: string
      required:
      - agent_id
      type: object
    AgentSessionCreateResponse:
      additionalProperties: false
      properties:
        session_id:
          type: string
      required:
      - session_id
      type: object
    AgentStepResponse:
      additionalProperties: false
      properties:
        step:
          discriminator:
            mapping:
              inference: '#/components/schemas/InferenceStep'
              memory_retrieval: '#/components/schemas/MemoryRetrievalStep'
              shield_call: '#/components/schemas/ShieldCallStep'
              tool_execution: '#/components/schemas/ToolExecutionStep'
            propertyName: step_type
          oneOf:
          - $ref: '#/components/schemas/InferenceStep'
          - $ref: '#/components/schemas/ToolExecutionStep'
          - $ref: '#/components/schemas/ShieldCallStep'
          - $ref: '#/components/schemas/MemoryRetrievalStep'
      required:
      - step
      type: object
    AgentTool:
      oneOf:
      - type: string
      - additionalProperties: false
        properties:
          args:
            additionalProperties:
              oneOf:
              - type: 'null'
              - type: boolean
              - type: number
              - type: string
              - type: array
              - type: object
            type: object
          name:
            type: string
        required:
        - name
        - args
        type: object
    AgentTurnInputType:
      additionalProperties: false
      properties:
        type:
          const: agent_turn_input
          default: agent_turn_input
          type: string
      required:
      - type
      type: object
    AgentTurnResponseEvent:
      additionalProperties: false
      properties:
        payload:
          $ref: '#/components/schemas/AgentTurnResponseEventPayload'
      required:
      - payload
      type: object
    AgentTurnResponseEventPayload:
      discriminator:
        mapping:
          step_complete: '#/components/schemas/AgentTurnResponseStepCompletePayload'
          step_progress: '#/components/schemas/AgentTurnResponseStepProgressPayload'
          step_start: '#/components/schemas/AgentTurnResponseStepStartPayload'
          turn_complete: '#/components/schemas/AgentTurnResponseTurnCompletePayload'
          turn_start: '#/components/schemas/AgentTurnResponseTurnStartPayload'
        propertyName: event_type
      oneOf:
      - $ref: '#/components/schemas/AgentTurnResponseStepStartPayload'
      - $ref: '#/components/schemas/AgentTurnResponseStepProgressPayload'
      - $ref: '#/components/schemas/AgentTurnResponseStepCompletePayload'
      - $ref: '#/components/schemas/AgentTurnResponseTurnStartPayload'
      - $ref: '#/components/schemas/AgentTurnResponseTurnCompletePayload'
    AgentTurnResponseStepCompletePayload:
      additionalProperties: false
      properties:
        event_type:
          const: step_complete
          default: step_complete
          type: string
        step_details:
          discriminator:
            mapping:
              inference: '#/components/schemas/InferenceStep'
              memory_retrieval: '#/components/schemas/MemoryRetrievalStep'
              shield_call: '#/components/schemas/ShieldCallStep'
              tool_execution: '#/components/schemas/ToolExecutionStep'
            propertyName: step_type
          oneOf:
          - $ref: '#/components/schemas/InferenceStep'
          - $ref: '#/components/schemas/ToolExecutionStep'
          - $ref: '#/components/schemas/ShieldCallStep'
          - $ref: '#/components/schemas/MemoryRetrievalStep'
        step_id:
          type: string
        step_type:
          enum:
          - inference
          - tool_execution
          - shield_call
          - memory_retrieval
          type: string
      required:
      - event_type
      - step_type
      - step_id
      - step_details
      type: object
    AgentTurnResponseStepProgressPayload:
      additionalProperties: false
      properties:
        delta:
          $ref: '#/components/schemas/ContentDelta'
        event_type:
          const: step_progress
          default: step_progress
          type: string
        step_id:
          type: string
        step_type:
          enum:
          - inference
          - tool_execution
          - shield_call
          - memory_retrieval
          type: string
      required:
      - event_type
      - step_type
      - step_id
      - delta
      type: object
    AgentTurnResponseStepStartPayload:
      additionalProperties: false
      properties:
        event_type:
          const: step_start
          default: step_start
          type: string
        metadata:
          additionalProperties:
            oneOf:
            - type: 'null'
            - type: boolean
            - type: number
            - type: string
            - type: array
            - type: object
          type: object
        step_id:
          type: string
        step_type:
          enum:
          - inference
          - tool_execution
          - shield_call
          - memory_retrieval
          type: string
      required:
      - event_type
      - step_type
      - step_id
      type: object
    AgentTurnResponseStreamChunk:
      additionalProperties: false
      properties:
        event:
          $ref: '#/components/schemas/AgentTurnResponseEvent'
      required:
      - event
      title: streamed agent turn completion response.
      type: object
    AgentTurnResponseTurnCompletePayload:
      additionalProperties: false
      properties:
        event_type:
          const: turn_complete
          default: turn_complete
          type: string
        turn:
          $ref: '#/components/schemas/Turn'
      required:
      - event_type
      - turn
      type: object
    AgentTurnResponseTurnStartPayload:
      additionalProperties: false
      properties:
        event_type:
          const: turn_start
          default: turn_start
          type: string
        turn_id:
          type: string
      required:
      - event_type
      - turn_id
      type: object
    AggregationFunctionType:
      enum:
      - average
      - median
      - categorical_count
      - accuracy
      type: string
    AlgorithmConfig:
      discriminator:
        mapping:
          LoRA: '#/components/schemas/LoraFinetuningConfig'
          QAT: '#/components/schemas/QATFinetuningConfig'
        propertyName: type
      oneOf:
      - $ref: '#/components/schemas/LoraFinetuningConfig'
      - $ref: '#/components/schemas/QATFinetuningConfig'
    AppEvalTaskConfig:
      additionalProperties: false
      properties:
        eval_candidate:
          $ref: '#/components/schemas/EvalCandidate'
        num_examples:
          type: integer
        scoring_params:
          additionalProperties:
            $ref: '#/components/schemas/ScoringFnParams'
          type: object
        type:
          const: app
          default: app
          type: string
      required:
      - type
      - eval_candidate
      - scoring_params
      type: object
    AppendRowsRequest:
      additionalProperties: false
      properties:
        dataset_id:
          type: string
        rows:
          items:
            additionalProperties:
              oneOf:
              - type: 'null'
              - type: boolean
              - type: number
              - type: string
              - type: array
              - type: object
            type: object
          type: array
      required:
      - dataset_id
      - rows
      type: object
    ArrayType:
      additionalProperties: false
      properties:
        type:
          const: array
          default: array
          type: string
      required:
      - type
      type: object
    BasicScoringFnParams:
      additionalProperties: false
      properties:
        aggregation_functions:
          items:
            $ref: '#/components/schemas/AggregationFunctionType'
          type: array
        type:
          const: basic
          default: basic
          type: string
      required:
      - type
      type: object
    BatchChatCompletionRequest:
      additionalProperties: false
      properties:
        logprobs:
          additionalProperties: false
          properties:
            top_k:
              default: 0
              type: integer
          type: object
        messages_batch:
          items:
            items:
              $ref: '#/components/schemas/Message'
            type: array
          type: array
        model:
          type: string
        sampling_params:
          $ref: '#/components/schemas/SamplingParams'
        tool_choice:
          $ref: '#/components/schemas/ToolChoice'
        tool_prompt_format:
          $ref: '#/components/schemas/ToolPromptFormat'
        tools:
          items:
            $ref: '#/components/schemas/ToolDefinition'
          type: array
      required:
      - model
      - messages_batch
      type: object
    BatchChatCompletionResponse:
      additionalProperties: false
      properties:
        completion_message_batch:
          items:
            $ref: '#/components/schemas/CompletionMessage'
          type: array
      required:
      - completion_message_batch
      type: object
    BatchCompletionRequest:
      additionalProperties: false
      properties:
        content_batch:
          items:
            $ref: '#/components/schemas/InterleavedContent'
          type: array
        logprobs:
          additionalProperties: false
          properties:
            top_k:
              default: 0
              type: integer
          type: object
        model:
          type: string
        sampling_params:
          $ref: '#/components/schemas/SamplingParams'
      required:
      - model
      - content_batch
      type: object
    BatchCompletionResponse:
      additionalProperties: false
      properties:
        completion_message_batch:
          items:
            $ref: '#/components/schemas/CompletionMessage'
          type: array
      required:
      - completion_message_batch
      type: object
    BenchmarkEvalTaskConfig:
      additionalProperties: false
      properties:
        eval_candidate:
          $ref: '#/components/schemas/EvalCandidate'
        num_examples:
          type: integer
        type:
          const: benchmark
          default: benchmark
          type: string
      required:
      - type
      - eval_candidate
      type: object
    BooleanType:
      additionalProperties: false
      properties:
        type:
          const: boolean
          default: boolean
          type: string
      required:
      - type
      type: object
    BuiltinTool:
      enum:
      - brave_search
      - wolfram_alpha
      - photogen
      - code_interpreter
      type: string
    CancelTrainingJobRequest:
      additionalProperties: false
      properties:
        job_uuid:
          type: string
      required:
      - job_uuid
      type: object
    ChatCompletionInputType:
      additionalProperties: false
      properties:
        type:
          const: chat_completion_input
          default: chat_completion_input
          type: string
      required:
      - type
      type: object
    ChatCompletionRequest:
      additionalProperties: false
      properties:
        logprobs:
          additionalProperties: false
          properties:
            top_k:
              default: 0
              type: integer
          type: object
        messages:
          items:
            $ref: '#/components/schemas/Message'
          type: array
        model_id:
          type: string
        response_format:
          $ref: '#/components/schemas/ResponseFormat'
        sampling_params:
          $ref: '#/components/schemas/SamplingParams'
        stream:
          type: boolean
        tool_choice:
          $ref: '#/components/schemas/ToolChoice'
        tool_prompt_format:
          $ref: '#/components/schemas/ToolPromptFormat'
        tools:
          items:
            $ref: '#/components/schemas/ToolDefinition'
          type: array
      required:
      - model_id
      - messages
      type: object
    ChatCompletionResponse:
      additionalProperties: false
      properties:
        completion_message:
          $ref: '#/components/schemas/CompletionMessage'
        logprobs:
          items:
            $ref: '#/components/schemas/TokenLogProbs'
          type: array
      required:
      - completion_message
      title: Chat completion response.
      type: object
    ChatCompletionResponseEvent:
      additionalProperties: false
      properties:
        delta:
          $ref: '#/components/schemas/ContentDelta'
        event_type:
          $ref: '#/components/schemas/ChatCompletionResponseEventType'
        logprobs:
          items:
            $ref: '#/components/schemas/TokenLogProbs'
          type: array
        stop_reason:
          $ref: '#/components/schemas/StopReason'
      required:
      - event_type
      - delta
      title: Chat completion response event.
      type: object
    ChatCompletionResponseEventType:
      enum:
      - start
      - complete
      - progress
      type: string
    ChatCompletionResponseStreamChunk:
      additionalProperties: false
      properties:
        event:
          $ref: '#/components/schemas/ChatCompletionResponseEvent'
      required:
      - event
      title: SSE-stream of these events.
      type: object
    Checkpoint:
      description: Checkpoint created during training runs
    CompletionInputType:
      additionalProperties: false
      properties:
        type:
          const: completion_input
          default: completion_input
          type: string
      required:
      - type
      type: object
    CompletionMessage:
      additionalProperties: false
      properties:
        content:
          $ref: '#/components/schemas/InterleavedContent'
        role:
          const: assistant
          default: assistant
          type: string
        stop_reason:
          $ref: '#/components/schemas/StopReason'
        tool_calls:
          items:
            $ref: '#/components/schemas/ToolCall'
          type: array
      required:
      - role
      - content
      - stop_reason
      - tool_calls
      type: object
    CompletionRequest:
      additionalProperties: false
      properties:
        content:
          $ref: '#/components/schemas/InterleavedContent'
        logprobs:
          additionalProperties: false
          properties:
            top_k:
              default: 0
              type: integer
          type: object
        model_id:
          type: string
        response_format:
          $ref: '#/components/schemas/ResponseFormat'
        sampling_params:
          $ref: '#/components/schemas/SamplingParams'
        stream:
          type: boolean
      required:
      - model_id
      - content
      type: object
    CompletionResponse:
      additionalProperties: false
      properties:
        content:
          type: string
        logprobs:
          items:
            $ref: '#/components/schemas/TokenLogProbs'
          type: array
        stop_reason:
          $ref: '#/components/schemas/StopReason'
      required:
      - content
      - stop_reason
      title: Completion response.
      type: object
    CompletionResponseStreamChunk:
      additionalProperties: false
      properties:
        delta:
          type: string
        logprobs:
          items:
            $ref: '#/components/schemas/TokenLogProbs'
          type: array
        stop_reason:
          $ref: '#/components/schemas/StopReason'
      required:
      - delta
      title: streamed completion response.
      type: object
    ContentDelta:
      discriminator:
        mapping:
          image: '#/components/schemas/ImageDelta'
          text: '#/components/schemas/TextDelta'
          tool_call: '#/components/schemas/ToolCallDelta'
        propertyName: type
      oneOf:
      - $ref: '#/components/schemas/TextDelta'
      - $ref: '#/components/schemas/ImageDelta'
      - $ref: '#/components/schemas/ToolCallDelta'
    CreateAgentRequest:
      additionalProperties: false
      properties:
        agent_config:
          $ref: '#/components/schemas/AgentConfig'
      required:
      - agent_config
      type: object
    CreateAgentSessionRequest:
      additionalProperties: false
      properties:
        session_name:
          type: string
      required:
      - session_name
      type: object
    CreateAgentTurnRequest:
      additionalProperties: false
      properties:
        documents:
          items:
            additionalProperties: false
            properties:
              content:
                oneOf:
                - type: string
                - $ref: '#/components/schemas/InterleavedContentItem'
                - items:
                    $ref: '#/components/schemas/InterleavedContentItem'
                  type: array
                - $ref: '#/components/schemas/URL'
              mime_type:
                type: string
            required:
            - content
            - mime_type
            type: object
          type: array
        messages:
          items:
            oneOf:
            - $ref: '#/components/schemas/UserMessage'
            - $ref: '#/components/schemas/ToolResponseMessage'
          type: array
        stream:
          type: boolean
        toolgroups:
          items:
            $ref: '#/components/schemas/AgentTool'
          type: array
      required:
      - messages
      type: object
    DPOAlignmentConfig:
      additionalProperties: false
      properties:
        epsilon:
          type: number
        gamma:
          type: number
        reward_clip:
          type: number
        reward_scale:
          type: number
      required:
      - reward_scale
      - reward_clip
      - epsilon
      - gamma
      type: object
    DataConfig:
      additionalProperties: false
      properties:
        batch_size:
          type: integer
        data_format:
          $ref: '#/components/schemas/DatasetFormat'
        dataset_id:
          type: string
        packed:
          default: false
          type: boolean
        shuffle:
          type: boolean
        train_on_input:
          default: false
          type: boolean
        validation_dataset_id:
          type: string
      required:
      - dataset_id
      - batch_size
      - shuffle
      - data_format
      type: object
    Dataset:
      additionalProperties: false
      properties:
        dataset_schema:
          additionalProperties:
            $ref: '#/components/schemas/ParamType'
          type: object
        identifier:
          type: string
        metadata:
          additionalProperties:
            oneOf:
            - type: 'null'
            - type: boolean
            - type: number
            - type: string
            - type: array
            - type: object
          type: object
        provider_id:
          type: string
        provider_resource_id:
          type: string
        type:
          const: dataset
          default: dataset
          type: string
        url:
          $ref: '#/components/schemas/URL'
      required:
      - identifier
      - provider_resource_id
      - provider_id
      - type
      - dataset_schema
      - url
      - metadata
      type: object
    DatasetFormat:
      enum:
      - instruct
      - dialog
      type: string
    DefaultRAGQueryGeneratorConfig:
      additionalProperties: false
      properties:
        separator:
          default: ' '
          type: string
        type:
          const: default
          default: default
          type: string
      required:
      - type
      - separator
      type: object
    EfficiencyConfig:
      additionalProperties: false
      properties:
        enable_activation_checkpointing:
          default: false
          type: boolean
        enable_activation_offloading:
          default: false
          type: boolean
        fsdp_cpu_offload:
          default: false
          type: boolean
        memory_efficient_fsdp_wrap:
          default: false
          type: boolean
      type: object
    EmbeddingsRequest:
      additionalProperties: false
      properties:
        contents:
          items:
            $ref: '#/components/schemas/InterleavedContent'
          type: array
        model_id:
          type: string
      required:
      - model_id
      - contents
      type: object
    EmbeddingsResponse:
      additionalProperties: false
      properties:
        embeddings:
          items:
            items:
              type: number
            type: array
          type: array
      required:
      - embeddings
      type: object
    EvalCandidate:
      discriminator:
        mapping:
          agent: '#/components/schemas/AgentCandidate'
          model: '#/components/schemas/ModelCandidate'
        propertyName: type
      oneOf:
      - $ref: '#/components/schemas/ModelCandidate'
      - $ref: '#/components/schemas/AgentCandidate'
    EvalTask:
      additionalProperties: false
      properties:
        dataset_id:
          type: string
        identifier:
          type: string
        metadata:
          additionalProperties:
            oneOf:
            - type: 'null'
            - type: boolean
            - type: number
            - type: string
            - type: array
            - type: object
          type: object
        provider_id:
          type: string
        provider_resource_id:
          type: string
        scoring_functions:
          items:
            type: string
          type: array
        type:
          const: eval_task
          default: eval_task
          type: string
      required:
      - identifier
      - provider_resource_id
      - provider_id
      - type
      - dataset_id
      - scoring_functions
      - metadata
      type: object
    EvalTaskConfig:
      discriminator:
        mapping:
          app: '#/components/schemas/AppEvalTaskConfig'
          benchmark: '#/components/schemas/BenchmarkEvalTaskConfig'
        propertyName: type
      oneOf:
      - $ref: '#/components/schemas/BenchmarkEvalTaskConfig'
      - $ref: '#/components/schemas/AppEvalTaskConfig'
    EvaluateResponse:
      additionalProperties: false
      properties:
        generations:
          items:
            additionalProperties:
              oneOf:
              - type: 'null'
              - type: boolean
              - type: number
              - type: string
              - type: array
              - type: object
            type: object
          type: array
        scores:
          additionalProperties:
            $ref: '#/components/schemas/ScoringResult'
          type: object
      required:
      - generations
      - scores
      type: object
    EvaluateRowsRequest:
      additionalProperties: false
      properties:
        input_rows:
          items:
            additionalProperties:
              oneOf:
              - type: 'null'
              - type: boolean
              - type: number
              - type: string
              - type: array
              - type: object
            type: object
          type: array
        scoring_functions:
          items:
            type: string
          type: array
        task_config:
          $ref: '#/components/schemas/EvalTaskConfig'
      required:
      - input_rows
      - scoring_functions
      - task_config
      type: object
    Event:
      discriminator:
        mapping:
          metric: '#/components/schemas/MetricEvent'
          structured_log: '#/components/schemas/StructuredLogEvent'
          unstructured_log: '#/components/schemas/UnstructuredLogEvent'
        propertyName: type
      oneOf:
      - $ref: '#/components/schemas/UnstructuredLogEvent'
      - $ref: '#/components/schemas/MetricEvent'
      - $ref: '#/components/schemas/StructuredLogEvent'
    GrammarResponseFormat:
      additionalProperties: false
      properties:
        bnf:
          additionalProperties:
            oneOf:
            - type: 'null'
            - type: boolean
            - type: number
            - type: string
            - type: array
            - type: object
          type: object
        type:
          const: grammar
          default: grammar
          type: string
      required:
      - type
      - bnf
      type: object
    GreedySamplingStrategy:
      additionalProperties: false
      properties:
        type:
          const: greedy
          default: greedy
          type: string
      required:
      - type
      type: object
    HealthInfo:
      additionalProperties: false
      properties:
        status:
          type: string
      required:
      - status
      type: object
    ImageContentItem:
      additionalProperties: false
      properties:
        image:
          additionalProperties: false
          properties:
            data:
              contentEncoding: base64
              type: string
            url:
              $ref: '#/components/schemas/URL'
          type: object
        type:
          const: image
          default: image
          type: string
      required:
      - type
      - image
      type: object
    ImageDelta:
      additionalProperties: false
      properties:
        image:
          contentEncoding: base64
          type: string
        type:
          const: image
          default: image
          type: string
      required:
      - type
      - image
      type: object
    InferenceStep:
      additionalProperties: false
      properties:
        completed_at:
          format: date-time
          type: string
        model_response:
          $ref: '#/components/schemas/CompletionMessage'
        started_at:
          format: date-time
          type: string
        step_id:
          type: string
        step_type:
          const: inference
          default: inference
          type: string
        turn_id:
          type: string
      required:
      - turn_id
      - step_id
      - step_type
      - model_response
      type: object
    InsertChunksRequest:
      additionalProperties: false
      properties:
        chunks:
          items:
            additionalProperties: false
            properties:
              content:
                $ref: '#/components/schemas/InterleavedContent'
              metadata:
                additionalProperties:
                  oneOf:
                  - type: 'null'
                  - type: boolean
                  - type: number
                  - type: string
                  - type: array
                  - type: object
                type: object
            required:
            - content
            - metadata
            type: object
          type: array
        ttl_seconds:
          type: integer
        vector_db_id:
          type: string
      required:
      - vector_db_id
      - chunks
      type: object
    InsertRequest:
      additionalProperties: false
      properties:
        chunk_size_in_tokens:
          type: integer
        documents:
          items:
            $ref: '#/components/schemas/RAGDocument'
          type: array
        vector_db_id:
          type: string
      required:
      - documents
