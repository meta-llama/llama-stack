components:
  responses: {}
  schemas:
    AgentConfig:
      additionalProperties: false
      properties:
        enable_session_persistence:
          type: boolean
        input_shields:
          items:
            type: string
          type: array
        instructions:
          type: string
        max_infer_iters:
          default: 10
          type: integer
        model:
          type: string
        output_shields:
          items:
            type: string
          type: array
        sampling_params:
          $ref: '#/components/schemas/SamplingParams'
        tool_choice:
          $ref: '#/components/schemas/ToolChoice'
          default: auto
        tool_prompt_format:
          $ref: '#/components/schemas/ToolPromptFormat'
          default: json
        tools:
          items:
            oneOf:
            - $ref: '#/components/schemas/SearchToolDefinition'
            - $ref: '#/components/schemas/WolframAlphaToolDefinition'
            - $ref: '#/components/schemas/PhotogenToolDefinition'
            - $ref: '#/components/schemas/CodeInterpreterToolDefinition'
            - $ref: '#/components/schemas/FunctionCallToolDefinition'
            - $ref: '#/components/schemas/MemoryToolDefinition'
          type: array
      required:
      - max_infer_iters
      - model
      - instructions
      - enable_session_persistence
      type: object
    AgentCreateResponse:
      additionalProperties: false
      properties:
        agent_id:
          type: string
      required:
      - agent_id
      type: object
    AgentSessionCreateResponse:
      additionalProperties: false
      properties:
        session_id:
          type: string
      required:
      - session_id
      type: object
    AgentStepResponse:
      additionalProperties: false
      properties:
        step:
          oneOf:
          - $ref: '#/components/schemas/InferenceStep'
          - $ref: '#/components/schemas/ToolExecutionStep'
          - $ref: '#/components/schemas/ShieldCallStep'
          - $ref: '#/components/schemas/MemoryRetrievalStep'
      required:
      - step
      type: object
    AgentTurnResponseEvent:
      additionalProperties: false
      properties:
        payload:
          oneOf:
          - $ref: '#/components/schemas/AgentTurnResponseStepStartPayload'
          - $ref: '#/components/schemas/AgentTurnResponseStepProgressPayload'
          - $ref: '#/components/schemas/AgentTurnResponseStepCompletePayload'
          - $ref: '#/components/schemas/AgentTurnResponseTurnStartPayload'
          - $ref: '#/components/schemas/AgentTurnResponseTurnCompletePayload'
      required:
      - payload
      title: Streamed agent execution response.
      type: object
    AgentTurnResponseStepCompletePayload:
      additionalProperties: false
      properties:
        event_type:
          const: step_complete
          default: step_complete
          type: string
        step_details:
          oneOf:
          - $ref: '#/components/schemas/InferenceStep'
          - $ref: '#/components/schemas/ToolExecutionStep'
          - $ref: '#/components/schemas/ShieldCallStep'
          - $ref: '#/components/schemas/MemoryRetrievalStep'
        step_type:
          enum:
          - inference
          - tool_execution
          - shield_call
          - memory_retrieval
          type: string
      required:
      - event_type
      - step_type
      - step_details
      type: object
    AgentTurnResponseStepProgressPayload:
      additionalProperties: false
      properties:
        event_type:
          const: step_progress
          default: step_progress
          type: string
        model_response_text_delta:
          type: string
        step_id:
          type: string
        step_type:
          enum:
          - inference
          - tool_execution
          - shield_call
          - memory_retrieval
          type: string
        tool_call_delta:
          $ref: '#/components/schemas/ToolCallDelta'
        tool_response_text_delta:
          type: string
      required:
      - event_type
      - step_type
      - step_id
      type: object
    AgentTurnResponseStepStartPayload:
      additionalProperties: false
      properties:
        event_type:
          const: step_start
          default: step_start
          type: string
        metadata:
          additionalProperties:
            oneOf:
            - type: 'null'
            - type: boolean
            - type: number
            - type: string
            - type: array
            - type: object
          type: object
        step_id:
          type: string
        step_type:
          enum:
          - inference
          - tool_execution
          - shield_call
          - memory_retrieval
          type: string
      required:
      - event_type
      - step_type
      - step_id
      type: object
    AgentTurnResponseStreamChunk:
      additionalProperties: false
      properties:
        event:
          $ref: '#/components/schemas/AgentTurnResponseEvent'
      required:
      - event
      type: object
    AgentTurnResponseTurnCompletePayload:
      additionalProperties: false
      properties:
        event_type:
          const: turn_complete
          default: turn_complete
          type: string
        turn:
          $ref: '#/components/schemas/Turn'
      required:
      - event_type
      - turn
      type: object
    AgentTurnResponseTurnStartPayload:
      additionalProperties: false
      properties:
        event_type:
          const: turn_start
          default: turn_start
          type: string
        turn_id:
          type: string
      required:
      - event_type
      - turn_id
      type: object
    Attachment:
      additionalProperties: false
      properties:
        content:
          oneOf:
          - type: string
          - $ref: '#/components/schemas/ImageMedia'
          - items:
              oneOf:
              - type: string
              - $ref: '#/components/schemas/ImageMedia'
            type: array
          - $ref: '#/components/schemas/URL'
        mime_type:
          type: string
      required:
      - content
      - mime_type
      type: object
    BatchChatCompletionRequest:
      additionalProperties: false
      properties:
        logprobs:
          additionalProperties: false
          properties:
            top_k:
              default: 0
              type: integer
          type: object
        messages_batch:
          items:
            items:
              oneOf:
              - $ref: '#/components/schemas/UserMessage'
              - $ref: '#/components/schemas/SystemMessage'
              - $ref: '#/components/schemas/ToolResponseMessage'
              - $ref: '#/components/schemas/CompletionMessage'
            type: array
          type: array
        model:
          type: string
        sampling_params:
          $ref: '#/components/schemas/SamplingParams'
        tool_choice:
          $ref: '#/components/schemas/ToolChoice'
        tool_prompt_format:
          $ref: '#/components/schemas/ToolPromptFormat'
        tools:
          items:
            $ref: '#/components/schemas/ToolDefinition'
          type: array
      required:
      - model
      - messages_batch
      type: object
    BatchChatCompletionResponse:
      additionalProperties: false
      properties:
        completion_message_batch:
          items:
            $ref: '#/components/schemas/CompletionMessage'
          type: array
      required:
      - completion_message_batch
      type: object
    BatchCompletionRequest:
      additionalProperties: false
      properties:
        content_batch:
          items:
            oneOf:
            - type: string
            - $ref: '#/components/schemas/ImageMedia'
            - items:
                oneOf:
                - type: string
                - $ref: '#/components/schemas/ImageMedia'
              type: array
          type: array
        logprobs:
          additionalProperties: false
          properties:
            top_k:
              default: 0
              type: integer
          type: object
        model:
          type: string
        sampling_params:
          $ref: '#/components/schemas/SamplingParams'
      required:
      - model
      - content_batch
      type: object
    BatchCompletionResponse:
      additionalProperties: false
      properties:
        completion_message_batch:
          items:
            $ref: '#/components/schemas/CompletionMessage'
          type: array
      required:
      - completion_message_batch
      type: object
    BuiltinTool:
      enum:
      - brave_search
      - wolfram_alpha
      - photogen
      - code_interpreter
      type: string
    CancelEvaluationJobRequest:
      additionalProperties: false
      properties:
        job_uuid:
          type: string
      required:
      - job_uuid
      type: object
    CancelTrainingJobRequest:
      additionalProperties: false
      properties:
        job_uuid:
          type: string
      required:
      - job_uuid
      type: object
    ChatCompletionRequest:
      additionalProperties: false
      properties:
        logprobs:
          additionalProperties: false
          properties:
            top_k:
              default: 0
              type: integer
          type: object
        messages:
          items:
            oneOf:
            - $ref: '#/components/schemas/UserMessage'
            - $ref: '#/components/schemas/SystemMessage'
            - $ref: '#/components/schemas/ToolResponseMessage'
            - $ref: '#/components/schemas/CompletionMessage'
          type: array
        model:
          type: string
        sampling_params:
          $ref: '#/components/schemas/SamplingParams'
        stream:
          type: boolean
        tool_choice:
          $ref: '#/components/schemas/ToolChoice'
        tool_prompt_format:
          $ref: '#/components/schemas/ToolPromptFormat'
        tools:
          items:
            $ref: '#/components/schemas/ToolDefinition'
          type: array
      required:
      - model
      - messages
      type: object
    ChatCompletionResponse:
      additionalProperties: false
      properties:
        completion_message:
          $ref: '#/components/schemas/CompletionMessage'
        logprobs:
          items:
            $ref: '#/components/schemas/TokenLogProbs'
          type: array
      required:
      - completion_message
      title: Chat completion response.
      type: object
    ChatCompletionResponseEvent:
      additionalProperties: false
      properties:
        delta:
          oneOf:
          - type: string
          - $ref: '#/components/schemas/ToolCallDelta'
        event_type:
          $ref: '#/components/schemas/ChatCompletionResponseEventType'
        logprobs:
          items:
            $ref: '#/components/schemas/TokenLogProbs'
          type: array
        stop_reason:
          $ref: '#/components/schemas/StopReason'
      required:
      - event_type
      - delta
      title: Chat completion response event.
      type: object
    ChatCompletionResponseEventType:
      enum:
      - start
      - complete
      - progress
      type: string
    ChatCompletionResponseStreamChunk:
      additionalProperties: false
      properties:
        event:
          $ref: '#/components/schemas/ChatCompletionResponseEvent'
      required:
      - event
      title: SSE-stream of these events.
      type: object
    Checkpoint:
      description: Checkpoint created during training runs
    CodeInterpreterToolDefinition:
      additionalProperties: false
      properties:
        enable_inline_code_execution:
          default: true
          type: boolean
        input_shields:
          items:
            type: string
          type: array
        output_shields:
          items:
            type: string
          type: array
        remote_execution:
          $ref: '#/components/schemas/RestAPIExecutionConfig'
        type:
          const: code_interpreter
          default: code_interpreter
          type: string
      required:
      - type
      - enable_inline_code_execution
      type: object
    CompletionMessage:
      additionalProperties: false
      properties:
        content:
          oneOf:
          - type: string
          - $ref: '#/components/schemas/ImageMedia'
          - items:
              oneOf:
              - type: string
              - $ref: '#/components/schemas/ImageMedia'
            type: array
        role:
          const: assistant
          default: assistant
          type: string
        stop_reason:
          $ref: '#/components/schemas/StopReason'
        tool_calls:
          items:
            $ref: '#/components/schemas/ToolCall'
          type: array
      required:
      - role
      - content
      - stop_reason
      - tool_calls
      type: object
    CompletionRequest:
      additionalProperties: false
      properties:
        content:
          oneOf:
          - type: string
          - $ref: '#/components/schemas/ImageMedia'
          - items:
              oneOf:
              - type: string
              - $ref: '#/components/schemas/ImageMedia'
            type: array
        logprobs:
          additionalProperties: false
          properties:
            top_k:
              default: 0
              type: integer
          type: object
        model:
          type: string
        sampling_params:
          $ref: '#/components/schemas/SamplingParams'
        stream:
          type: boolean
      required:
      - model
      - content
      type: object
    CompletionResponse:
      additionalProperties: false
      properties:
        completion_message:
          $ref: '#/components/schemas/CompletionMessage'
        logprobs:
          items:
            $ref: '#/components/schemas/TokenLogProbs'
          type: array
      required:
      - completion_message
      title: Completion response.
      type: object
    CompletionResponseStreamChunk:
      additionalProperties: false
      properties:
        delta:
          type: string
        logprobs:
          items:
            $ref: '#/components/schemas/TokenLogProbs'
          type: array
        stop_reason:
          $ref: '#/components/schemas/StopReason'
      required:
      - delta
      title: streamed completion response.
      type: object
    CreateAgentRequest:
      additionalProperties: false
      properties:
        agent_config:
          $ref: '#/components/schemas/AgentConfig'
      required:
      - agent_config
      type: object
    CreateAgentSessionRequest:
      additionalProperties: false
      properties:
        agent_id:
          type: string
        session_name:
          type: string
      required:
      - agent_id
      - session_name
      type: object
    CreateAgentTurnRequest:
      additionalProperties: false
      properties:
        agent_id:
          type: string
        attachments:
          items:
            $ref: '#/components/schemas/Attachment'
          type: array
        messages:
          items:
            oneOf:
            - $ref: '#/components/schemas/UserMessage'
            - $ref: '#/components/schemas/ToolResponseMessage'
          type: array
        session_id:
          type: string
        stream:
          type: boolean
      required:
      - agent_id
      - session_id
      - messages
      type: object
    CreateDatasetRequest:
      additionalProperties: false
      properties:
        dataset:
          $ref: '#/components/schemas/TrainEvalDataset'
        uuid:
          type: string
      required:
      - uuid
      - dataset
      type: object
    DPOAlignmentConfig:
      additionalProperties: false
      properties:
        epsilon:
          type: number
        gamma:
          type: number
        reward_clip:
          type: number
        reward_scale:
          type: number
      required:
      - reward_scale
      - reward_clip
      - epsilon
      - gamma
      type: object
    DeleteAgentsRequest:
      additionalProperties: false
      properties:
        agent_id:
          type: string
      required:
      - agent_id
      type: object
    DeleteAgentsSessionRequest:
      additionalProperties: false
      properties:
        agent_id:
          type: string
        session_id:
          type: string
      required:
      - agent_id
      - session_id
      type: object
    DeleteDatasetRequest:
      additionalProperties: false
      properties:
        dataset_uuid:
          type: string
      required:
      - dataset_uuid
      type: object
    DialogGenerations:
      additionalProperties: false
      properties:
        dialog:
          items:
            oneOf:
            - $ref: '#/components/schemas/UserMessage'
            - $ref: '#/components/schemas/SystemMessage'
            - $ref: '#/components/schemas/ToolResponseMessage'
            - $ref: '#/components/schemas/CompletionMessage'
          type: array
        sampled_generations:
          items:
            oneOf:
            - $ref: '#/components/schemas/UserMessage'
            - $ref: '#/components/schemas/SystemMessage'
            - $ref: '#/components/schemas/ToolResponseMessage'
            - $ref: '#/components/schemas/CompletionMessage'
          type: array
      required:
      - dialog
      - sampled_generations
      type: object
    DoraFinetuningConfig:
      additionalProperties: false
      properties:
        alpha:
          type: integer
        apply_lora_to_mlp:
          type: boolean
        apply_lora_to_output:
          type: boolean
        lora_attn_modules:
          items:
            type: string
          type: array
        rank:
          type: integer
      required:
      - lora_attn_modules
      - apply_lora_to_mlp
      - apply_lora_to_output
      - rank
      - alpha
      type: object
    EmbeddingsRequest:
      additionalProperties: false
      properties:
        contents:
          items:
            oneOf:
            - type: string
            - $ref: '#/components/schemas/ImageMedia'
            - items:
                oneOf:
                - type: string
                - $ref: '#/components/schemas/ImageMedia'
              type: array
          type: array
        model:
          type: string
      required:
      - model
      - contents
      type: object
    EmbeddingsResponse:
      additionalProperties: false
      properties:
        embeddings:
          items:
            items:
              type: number
            type: array
          type: array
      required:
      - embeddings
      type: object
    EvaluateQuestionAnsweringRequest:
      additionalProperties: false
      properties:
        metrics:
          items:
            enum:
            - em
            - f1
            type: string
          type: array
      required:
      - metrics
      type: object
    EvaluateSummarizationRequest:
      additionalProperties: false
      properties:
        metrics:
          items:
            enum:
            - rouge
            - bleu
            type: string
          type: array
      required:
      - metrics
      type: object
    EvaluateTextGenerationRequest:
      additionalProperties: false
      properties:
        metrics:
          items:
            enum:
            - perplexity
            - rouge
            - bleu
            type: string
          type: array
      required:
      - metrics
      type: object
    EvaluationJob:
      additionalProperties: false
      properties:
        job_uuid:
          type: string
      required:
      - job_uuid
      type: object
    EvaluationJobArtifactsResponse:
      additionalProperties: false
      properties:
        job_uuid:
          type: string
      required:
      - job_uuid
      title: Artifacts of a evaluation job.
      type: object
    EvaluationJobLogStream:
      additionalProperties: false
      properties:
        job_uuid:
          type: string
      required:
      - job_uuid
      type: object
    EvaluationJobStatusResponse:
      additionalProperties: false
      properties:
        job_uuid:
          type: string
      required:
      - job_uuid
      type: object
    FinetuningAlgorithm:
      enum:
      - full
      - lora
      - qlora
      - dora
      type: string
    FunctionCallToolDefinition:
      additionalProperties: false
      properties:
        description:
          type: string
        function_name:
          type: string
        input_shields:
          items:
            type: string
          type: array
        output_shields:
          items:
            type: string
          type: array
        parameters:
          additionalProperties:
            $ref: '#/components/schemas/ToolParamDefinition'
          type: object
        remote_execution:
          $ref: '#/components/schemas/RestAPIExecutionConfig'
        type:
          const: function_call
          default: function_call
          type: string
      required:
      - type
      - function_name
      - description
      - parameters
      type: object
    GetAgentsSessionRequest:
      additionalProperties: false
      properties:
        turn_ids:
          items:
            type: string
          type: array
      type: object
    GraphMemoryBankDef:
      additionalProperties: false
      properties:
        identifier:
          type: string
        provider_id:
          default: ''
          type: string
        type:
          const: graph
          default: graph
          type: string
      required:
      - identifier
      - provider_id
      - type
      type: object
    HealthInfo:
      additionalProperties: false
      properties:
        status:
          type: string
      required:
      - status
      type: object
    ImageMedia:
      additionalProperties: false
      properties:
        image:
          oneOf:
          - additionalProperties: false
            properties:
              format:
                type: string
              format_description:
                type: string
            title: This class represents an image object.  To create
            type: object
          - $ref: '#/components/schemas/URL'
      required:
      - image
      type: object
    InferenceStep:
      additionalProperties: false
      properties:
        completed_at:
          format: date-time
          type: string
        model_response:
          $ref: '#/components/schemas/CompletionMessage'
        started_at:
          format: date-time
          type: string
        step_id:
          type: string
        step_type:
          const: inference
          default: inference
          type: string
        turn_id:
          type: string
      required:
      - turn_id
      - step_id
      - step_type
      - model_response
      type: object
    InsertDocumentsRequest:
      additionalProperties: false
      properties:
        bank_id:
          type: string
        documents:
          items:
            $ref: '#/components/schemas/MemoryBankDocument'
          type: array
        ttl_seconds:
          type: integer
      required:
      - bank_id
      - documents
      type: object
    KeyValueMemoryBankDef:
      additionalProperties: false
      properties:
        identifier:
          type: string
        provider_id:
          default: ''
          type: string
        type:
          const: keyvalue
          default: keyvalue
          type: string
      required:
      - identifier
      - provider_id
      - type
      type: object
    KeywordMemoryBankDef:
      additionalProperties: false
      properties:
        identifier:
          type: string
        provider_id:
          default: ''
          type: string
        type:
          const: keyword
          default: keyword
          type: string
      required:
      - identifier
      - provider_id
      - type
      type: object
    LogEventRequest:
      additionalProperties: false
      properties:
        event:
          oneOf:
          - $ref: '#/components/schemas/UnstructuredLogEvent'
          - $ref: '#/components/schemas/MetricEvent'
          - $ref: '#/components/schemas/StructuredLogEvent'
      required:
      - event
      type: object
    LogSeverity:
      enum:
      - verbose
      - debug
      - info
      - warn
      - error
      - critical
      type: string
    LoraFinetuningConfig:
      additionalProperties: false
      properties:
        alpha:
          type: integer
        apply_lora_to_mlp:
          type: boolean
        apply_lora_to_output:
          type: boolean
        lora_attn_modules:
          items:
            type: string
          type: array
        rank:
          type: integer
      required:
      - lora_attn_modules
      - apply_lora_to_mlp
      - apply_lora_to_output
      - rank
      - alpha
      type: object
    MemoryBankDocument:
      additionalProperties: false
      properties:
        content:
          oneOf:
          - type: string
          - $ref: '#/components/schemas/ImageMedia'
          - items:
              oneOf:
              - type: string
              - $ref: '#/components/schemas/ImageMedia'
            type: array
          - $ref: '#/components/schemas/URL'
        document_id:
          type: string
        metadata:
          additionalProperties:
            oneOf:
            - type: 'null'
            - type: boolean
            - type: number
            - type: string
            - type: array
            - type: object
          type: object
        mime_type:
          type: string
      required:
      - document_id
      - content
      - metadata
      type: object
    MemoryRetrievalStep:
      additionalProperties: false
      properties:
        completed_at:
          format: date-time
          type: string
        inserted_context:
          oneOf:
          - type: string
          - $ref: '#/components/schemas/ImageMedia'
          - items:
              oneOf:
              - type: string
              - $ref: '#/components/schemas/ImageMedia'
            type: array
        memory_bank_ids:
          items:
            type: string
          type: array
        started_at:
          format: date-time
          type: string
        step_id:
          type: string
        step_type:
          const: memory_retrieval
          default: memory_retrieval
          type: string
        turn_id:
          type: string
      required:
      - turn_id
      - step_id
      - step_type
      - memory_bank_ids
      - inserted_context
      type: object
    MemoryToolDefinition:
      additionalProperties: false
      properties:
        input_shields:
          items:
            type: string
          type: array
        max_chunks:
          default: 10
          type: integer
        max_tokens_in_context:
          default: 4096
          type: integer
        memory_bank_configs:
          items:
            oneOf:
            - additionalProperties: false
              properties:
                bank_id:
                  type: string
                type:
                  const: vector
                  default: vector
                  type: string
              required:
              - bank_id
              - type
              type: object
            - additionalProperties: false
              properties:
                bank_id:
                  type: string
                keys:
                  items:
                    type: string
                  type: array
                type:
                  const: keyvalue
                  default: keyvalue
                  type: string
              required:
              - bank_id
              - type
              - keys
              type: object
            - additionalProperties: false
              properties:
                bank_id:
                  type: string
                type:
                  const: keyword
                  default: keyword
                  type: string
              required:
              - bank_id
              - type
              type: object
            - additionalProperties: false
              properties:
                bank_id:
                  type: string
                entities:
                  items:
                    type: string
                  type: array
                type:
                  const: graph
                  default: graph
                  type: string
              required:
              - bank_id
              - type
              - entities
              type: object
          type: array
        output_shields:
          items:
            type: string
          type: array
        query_generator_config:
          oneOf:
          - additionalProperties: false
            properties:
              sep:
