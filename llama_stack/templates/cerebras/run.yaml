version: 2
image_name: cerebras
apis:
- agents
- datasetio
- eval
- inference
- safety
- scoring
- telemetry
- tool_runtime
- vector_io
providers:
  inference:
  - provider_id: cerebras
    provider_type: remote::cerebras
    config:
      base_url: https://api.cerebras.ai
      api_key: ${env.CEREBRAS_API_KEY}
  - provider_id: sentence-transformers
    provider_type: inline::sentence-transformers
    config: {}
  safety:
  - provider_id: llama-guard
    provider_type: inline::llama-guard
    config: ~/.llama/distributions/cerebras/provider_configs/safety/llama-guard.yaml
  vector_io:
  - provider_id: faiss
    provider_type: inline::faiss
    config:
      kvstore:
        type: sqlite
        namespace: null
        db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/cerebras}/faiss_store.db
  agents:
  - provider_id: meta-reference
    provider_type: inline::meta-reference
    config: ~/.llama/distributions/cerebras/provider_configs/agents/meta-reference.yaml
  eval:
  - provider_id: meta-reference
    provider_type: inline::meta-reference
    config: ~/.llama/distributions/cerebras/provider_configs/eval/meta-reference.yaml
  datasetio:
  - provider_id: huggingface
    provider_type: remote::huggingface
    config: ~/.llama/distributions/cerebras/provider_configs/datasetio/huggingface.yaml
  - provider_id: localfs
    provider_type: inline::localfs
    config: ~/.llama/distributions/cerebras/provider_configs/datasetio/localfs.yaml
  scoring:
  - provider_id: basic
    provider_type: inline::basic
    config: {}
  - provider_id: llm-as-judge
    provider_type: inline::llm-as-judge
    config: {}
  - provider_id: braintrust
    provider_type: inline::braintrust
    config: ~/.llama/distributions/cerebras/provider_configs/scoring/braintrust.yaml
  telemetry:
  - provider_id: meta-reference
    provider_type: inline::meta-reference
    config: ~/.llama/distributions/cerebras/provider_configs/telemetry/meta-reference.yaml
  tool_runtime:
  - provider_id: brave-search
    provider_type: remote::brave-search
    config: ~/.llama/distributions/cerebras/provider_configs/tool_runtime/brave-search.yaml
  - provider_id: tavily-search
    provider_type: remote::tavily-search
    config: ~/.llama/distributions/cerebras/provider_configs/tool_runtime/tavily-search.yaml
  - provider_id: rag-runtime
    provider_type: inline::rag-runtime
    config: {}
metadata_store:
  type: sqlite
  db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/cerebras}/registry.db
inference_store:
  type: sqlite
  db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/cerebras}/inference_store.db
models:
- metadata: {}
  model_id: llama3.1-8b
  provider_id: cerebras
  provider_model_id: llama3.1-8b
  model_type: llm
- metadata: {}
  model_id: meta-llama/Llama-3.1-8B-Instruct
  provider_id: cerebras
  provider_model_id: llama3.1-8b
  model_type: llm
- metadata: {}
  model_id: llama-3.3-70b
  provider_id: cerebras
  provider_model_id: llama-3.3-70b
  model_type: llm
- metadata: {}
  model_id: meta-llama/Llama-3.3-70B-Instruct
  provider_id: cerebras
  provider_model_id: llama-3.3-70b
  model_type: llm
- metadata:
    embedding_dimension: 384
  model_id: all-MiniLM-L6-v2
  provider_id: sentence-transformers
  model_type: embedding
shields: []
vector_dbs: []
datasets: []
scoring_fns: []
benchmarks: []
tool_groups:
- toolgroup_id: builtin::websearch
  provider_id: tavily-search
- toolgroup_id: builtin::rag
  provider_id: rag-runtime
server:
  port: 8321
