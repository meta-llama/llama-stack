version: 2
image_name: passthrough
apis:
- agents
- datasetio
- eval
- inference
- safety
- scoring
- telemetry
- tool_runtime
- vector_io
providers:
  inference:
  - provider_id: passthrough
    provider_type: remote::passthrough
    config:
      url: ${env.PASSTHROUGH_URL}
      api_key: ${env.PASSTHROUGH_API_KEY}
    immutable: false
  - provider_id: sentence-transformers
    provider_type: inline::sentence-transformers
    config: {}
    immutable: false
  vector_io:
  - provider_id: faiss
    provider_type: inline::faiss
    config:
      kvstore:
        type: sqlite
        db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/passthrough}/faiss_store.db
    immutable: false
  safety:
  - provider_id: llama-guard
    provider_type: inline::llama-guard
    config: {}
    immutable: false
  - provider_id: llama-guard-vision
    provider_type: inline::llama-guard
    config: {}
    immutable: false
  - provider_id: code-scanner
    provider_type: inline::code-scanner
    config: {}
    immutable: false
  agents:
  - provider_id: meta-reference
    provider_type: inline::meta-reference
    config:
      persistence_store:
        type: sqlite
        db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/passthrough}/agents_store.db
      responses_store:
        type: sqlite
        db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/passthrough}/responses_store.db
    immutable: false
  telemetry:
  - provider_id: meta-reference
    provider_type: inline::meta-reference
    config:
      service_name: "${env.OTEL_SERVICE_NAME:=\u200B}"
      sinks: ${env.TELEMETRY_SINKS:=console,sqlite}
      sqlite_db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/passthrough}/trace_store.db
    immutable: false
  eval:
  - provider_id: meta-reference
    provider_type: inline::meta-reference
    config:
      kvstore:
        type: sqlite
        db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/passthrough}/meta_reference_eval.db
    immutable: false
  datasetio:
  - provider_id: huggingface
    provider_type: remote::huggingface
    config:
      kvstore:
        type: sqlite
        db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/passthrough}/huggingface_datasetio.db
    immutable: false
  - provider_id: localfs
    provider_type: inline::localfs
    config:
      kvstore:
        type: sqlite
        db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/passthrough}/localfs_datasetio.db
    immutable: false
  scoring:
  - provider_id: basic
    provider_type: inline::basic
    config: {}
    immutable: false
  - provider_id: llm-as-judge
    provider_type: inline::llm-as-judge
    config: {}
    immutable: false
  - provider_id: braintrust
    provider_type: inline::braintrust
    config:
      openai_api_key: ${env.OPENAI_API_KEY:=}
    immutable: false
  tool_runtime:
  - provider_id: brave-search
    provider_type: remote::brave-search
    config:
      api_key: ${env.BRAVE_SEARCH_API_KEY:=}
      max_results: 3
    immutable: false
  - provider_id: tavily-search
    provider_type: remote::tavily-search
    config:
      api_key: ${env.TAVILY_SEARCH_API_KEY:=}
      max_results: 3
    immutable: false
  - provider_id: wolfram-alpha
    provider_type: remote::wolfram-alpha
    config:
      api_key: ${env.WOLFRAM_ALPHA_API_KEY:=}
    immutable: false
  - provider_id: rag-runtime
    provider_type: inline::rag-runtime
    config: {}
    immutable: false
  - provider_id: model-context-protocol
    provider_type: remote::model-context-protocol
    config: {}
    immutable: false
metadata_store:
  type: sqlite
  db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/passthrough}/registry.db
inference_store:
  type: sqlite
  db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/passthrough}/inference_store.db
models:
- metadata: {}
  model_id: meta-llama/Llama-3.1-8B-Instruct
  provider_id: passthrough
  provider_model_id: llama3.1-8b-instruct
  model_type: llm
- metadata: {}
  model_id: meta-llama/Llama-3.2-11B-Vision-Instruct
  provider_id: passthrough
  provider_model_id: llama3.2-11b-vision-instruct
  model_type: llm
- metadata:
    embedding_dimension: 384
  model_id: all-MiniLM-L6-v2
  provider_id: sentence-transformers
  model_type: embedding
shields:
- shield_id: meta-llama/Llama-Guard-3-8B
  provider_id: llama-guard
- shield_id: meta-llama/Llama-Guard-3-11B-Vision
  provider_id: llama-guard-vision
- shield_id: CodeScanner
  provider_id: code-scanner
vector_dbs: []
datasets: []
scoring_fns: []
benchmarks: []
tool_groups:
- toolgroup_id: builtin::websearch
  provider_id: tavily-search
- toolgroup_id: builtin::wolfram_alpha
  provider_id: wolfram-alpha
- toolgroup_id: builtin::rag
  provider_id: rag-runtime
server:
  port: 8321
