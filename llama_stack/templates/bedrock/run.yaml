version: 2
image_name: bedrock
apis:
- agents
- datasetio
- eval
- inference
- safety
- scoring
- telemetry
- tool_runtime
- vector_io
providers:
  inference:
  - provider_id: bedrock
    provider_type: remote::bedrock
    config: {}
    immutable: false
  vector_io:
  - provider_id: faiss
    provider_type: inline::faiss
    config:
      kvstore:
        type: sqlite
        namespace: null
        db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/bedrock}/faiss_store.db
    immutable: false
  safety:
  - provider_id: bedrock
    provider_type: remote::bedrock
    config: {}
    immutable: false
  agents:
  - provider_id: meta-reference
    provider_type: inline::meta-reference
    config:
      persistence_store:
        type: sqlite
        namespace: null
        db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/bedrock}/agents_store.db
      responses_store:
        type: sqlite
        db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/bedrock}/responses_store.db
    immutable: false
  telemetry:
  - provider_id: meta-reference
    provider_type: inline::meta-reference
    config:
      service_name: "${env.OTEL_SERVICE_NAME:=\u200B}"
      sinks: ${env.TELEMETRY_SINKS:=console,sqlite}
      sqlite_db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/bedrock}/trace_store.db
    immutable: false
  eval:
  - provider_id: meta-reference
    provider_type: inline::meta-reference
    config:
      kvstore:
        type: sqlite
        namespace: null
        db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/bedrock}/meta_reference_eval.db
    immutable: false
  datasetio:
  - provider_id: huggingface
    provider_type: remote::huggingface
    config:
      kvstore:
        type: sqlite
        namespace: null
        db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/bedrock}/huggingface_datasetio.db
    immutable: false
  - provider_id: localfs
    provider_type: inline::localfs
    config:
      kvstore:
        type: sqlite
        namespace: null
        db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/bedrock}/localfs_datasetio.db
    immutable: false
  scoring:
  - provider_id: basic
    provider_type: inline::basic
    config: {}
    immutable: false
  - provider_id: llm-as-judge
    provider_type: inline::llm-as-judge
    config: {}
    immutable: false
  - provider_id: braintrust
    provider_type: inline::braintrust
    config:
      openai_api_key: ${env.OPENAI_API_KEY:=}
    immutable: false
  tool_runtime:
  - provider_id: brave-search
    provider_type: remote::brave-search
    config:
      api_key: ${env.BRAVE_SEARCH_API_KEY:=}
      max_results: 3
    immutable: false
  - provider_id: tavily-search
    provider_type: remote::tavily-search
    config:
      api_key: ${env.TAVILY_SEARCH_API_KEY:=}
      max_results: 3
    immutable: false
  - provider_id: rag-runtime
    provider_type: inline::rag-runtime
    config: {}
    immutable: false
  - provider_id: model-context-protocol
    provider_type: remote::model-context-protocol
    config: {}
    immutable: false
metadata_store:
  type: sqlite
  db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/bedrock}/registry.db
inference_store:
  type: sqlite
  db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/bedrock}/inference_store.db
models:
- metadata: {}
  model_id: meta.llama3-1-8b-instruct-v1:0
  provider_id: bedrock
  provider_model_id: meta.llama3-1-8b-instruct-v1:0
  model_type: llm
- metadata: {}
  model_id: meta-llama/Llama-3.1-8B-Instruct
  provider_id: bedrock
  provider_model_id: meta.llama3-1-8b-instruct-v1:0
  model_type: llm
- metadata: {}
  model_id: meta.llama3-1-70b-instruct-v1:0
  provider_id: bedrock
  provider_model_id: meta.llama3-1-70b-instruct-v1:0
  model_type: llm
- metadata: {}
  model_id: meta-llama/Llama-3.1-70B-Instruct
  provider_id: bedrock
  provider_model_id: meta.llama3-1-70b-instruct-v1:0
  model_type: llm
- metadata: {}
  model_id: meta.llama3-1-405b-instruct-v1:0
  provider_id: bedrock
  provider_model_id: meta.llama3-1-405b-instruct-v1:0
  model_type: llm
- metadata: {}
  model_id: meta-llama/Llama-3.1-405B-Instruct-FP8
  provider_id: bedrock
  provider_model_id: meta.llama3-1-405b-instruct-v1:0
  model_type: llm
shields: []
vector_dbs: []
datasets: []
scoring_fns: []
benchmarks: []
tool_groups:
- toolgroup_id: builtin::websearch
  provider_id: tavily-search
- toolgroup_id: builtin::rag
  provider_id: rag-runtime
server:
  port: 8321
