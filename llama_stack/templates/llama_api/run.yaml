version: 2
image_name: llama_api
apis:
- agents
- datasetio
- eval
- inference
- safety
- scoring
- telemetry
- tool_runtime
- vector_io
providers:
  inference:
  - provider_id: llama-openai-compat
    provider_type: remote::llama-openai-compat
    config:
      openai_compat_api_base: https://api.llama.com/compat/v1/
      api_key: ${env.LLAMA_API_KEY:=}
  - provider_id: sentence-transformers
    provider_type: inline::sentence-transformers
    config: {}
  vector_io:
  - provider_id: sqlite-vec
    provider_type: inline::sqlite-vec
    config:
      db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/llama_api}/sqlite_vec.db
  - provider_id: ${env.ENABLE_CHROMADB:+chromadb}
    provider_type: remote::chromadb
    config:
      url: ${env.CHROMADB_URL:=}
  - provider_id: ${env.ENABLE_PGVECTOR:+pgvector}
    provider_type: remote::pgvector
    config:
      host: ${env.PGVECTOR_HOST:=localhost}
      port: ${env.PGVECTOR_PORT:=5432}
      db: ${env.PGVECTOR_DB:=}
      user: ${env.PGVECTOR_USER:=}
      password: ${env.PGVECTOR_PASSWORD:=}
  safety:
  - provider_id: llama-guard
    provider_type: inline::llama-guard
    config: ~/.llama/distributions/llama_api/provider_configs/safety/llama-guard.yaml
  agents:
  - provider_id: meta-reference
    provider_type: inline::meta-reference
    config: ~/.llama/distributions/llama_api/provider_configs/agents/meta-reference.yaml
  telemetry:
  - provider_id: meta-reference
    provider_type: inline::meta-reference
    config: ~/.llama/distributions/llama_api/provider_configs/telemetry/meta-reference.yaml
  eval:
  - provider_id: meta-reference
    provider_type: inline::meta-reference
    config: ~/.llama/distributions/llama_api/provider_configs/eval/meta-reference.yaml
  datasetio:
  - provider_id: huggingface
    provider_type: remote::huggingface
    config: ~/.llama/distributions/llama_api/provider_configs/datasetio/huggingface.yaml
  - provider_id: localfs
    provider_type: inline::localfs
    config: ~/.llama/distributions/llama_api/provider_configs/datasetio/localfs.yaml
  scoring:
  - provider_id: basic
    provider_type: inline::basic
    config: {}
  - provider_id: llm-as-judge
    provider_type: inline::llm-as-judge
    config: {}
  - provider_id: braintrust
    provider_type: inline::braintrust
    config: ~/.llama/distributions/llama_api/provider_configs/scoring/braintrust.yaml
  tool_runtime:
  - provider_id: brave-search
    provider_type: remote::brave-search
    config: ~/.llama/distributions/llama_api/provider_configs/tool_runtime/brave-search.yaml
  - provider_id: tavily-search
    provider_type: remote::tavily-search
    config: ~/.llama/distributions/llama_api/provider_configs/tool_runtime/tavily-search.yaml
  - provider_id: rag-runtime
    provider_type: inline::rag-runtime
    config: {}
  - provider_id: model-context-protocol
    provider_type: remote::model-context-protocol
    config: {}
metadata_store:
  type: sqlite
  db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/llama_api}/registry.db
inference_store:
  type: sqlite
  db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/llama_api}/inference_store.db
models:
- metadata: {}
  model_id: Llama-3.3-70B-Instruct
  provider_id: llama-openai-compat
  provider_model_id: Llama-3.3-70B-Instruct
  model_type: llm
- metadata: {}
  model_id: meta-llama/Llama-3.3-70B-Instruct
  provider_id: llama-openai-compat
  provider_model_id: Llama-3.3-70B-Instruct
  model_type: llm
- metadata: {}
  model_id: Llama-4-Scout-17B-16E-Instruct-FP8
  provider_id: llama-openai-compat
  provider_model_id: Llama-4-Scout-17B-16E-Instruct-FP8
  model_type: llm
- metadata: {}
  model_id: meta-llama/Llama-4-Scout-17B-16E-Instruct
  provider_id: llama-openai-compat
  provider_model_id: Llama-4-Scout-17B-16E-Instruct-FP8
  model_type: llm
- metadata: {}
  model_id: Llama-4-Maverick-17B-128E-Instruct-FP8
  provider_id: llama-openai-compat
  provider_model_id: Llama-4-Maverick-17B-128E-Instruct-FP8
  model_type: llm
- metadata: {}
  model_id: meta-llama/Llama-4-Maverick-17B-128E-Instruct
  provider_id: llama-openai-compat
  provider_model_id: Llama-4-Maverick-17B-128E-Instruct-FP8
  model_type: llm
- metadata:
    embedding_dimension: 384
  model_id: all-MiniLM-L6-v2
