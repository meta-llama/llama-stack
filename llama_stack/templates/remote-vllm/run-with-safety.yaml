version: 2
image_name: remote-vllm
apis:
- agents
- datasetio
- eval
- inference
- safety
- scoring
- telemetry
- tool_runtime
- vector_io
providers:
  inference:
  - provider_id: vllm-inference
    provider_type: remote::vllm
    config:
      url: ${env.VLLM_URL:=http://localhost:8000/v1}
      max_tokens: ${env.VLLM_MAX_TOKENS:=4096}
      api_token: ${env.VLLM_API_TOKEN:=fake}
      tls_verify: ${env.VLLM_TLS_VERIFY:=true}
  - provider_id: vllm-safety
    provider_type: remote::vllm
    config:
      url: ${env.SAFETY_VLLM_URL}
      max_tokens: ${env.VLLM_MAX_TOKENS:=4096}
      api_token: ${env.VLLM_API_TOKEN:=fake}
      tls_verify: ${env.VLLM_TLS_VERIFY:=true}
  - provider_id: sentence-transformers
    provider_type: inline::sentence-transformers
    config: {}
  vector_io:
  - provider_id: faiss
    provider_type: inline::faiss
    config:
      kvstore:
        type: sqlite
        namespace: null
        db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/remote-vllm}/faiss_store.db
  safety:
  - provider_id: llama-guard
    provider_type: inline::llama-guard
    config: ~/.llama/distributions/remote-vllm/provider_configs/safety/llama-guard.yaml
  agents:
  - provider_id: meta-reference
    provider_type: inline::meta-reference
    config: ~/.llama/distributions/remote-vllm/provider_configs/agents/meta-reference.yaml
  eval:
  - provider_id: meta-reference
    provider_type: inline::meta-reference
    config: ~/.llama/distributions/remote-vllm/provider_configs/eval/meta-reference.yaml
  datasetio:
  - provider_id: huggingface
    provider_type: remote::huggingface
    config: ~/.llama/distributions/remote-vllm/provider_configs/datasetio/huggingface.yaml
  - provider_id: localfs
    provider_type: inline::localfs
    config: ~/.llama/distributions/remote-vllm/provider_configs/datasetio/localfs.yaml
  scoring:
  - provider_id: basic
    provider_type: inline::basic
    config: {}
  - provider_id: llm-as-judge
    provider_type: inline::llm-as-judge
    config: {}
  - provider_id: braintrust
    provider_type: inline::braintrust
    config: ~/.llama/distributions/remote-vllm/provider_configs/scoring/braintrust.yaml
  telemetry:
  - provider_id: meta-reference
    provider_type: inline::meta-reference
    config: ~/.llama/distributions/remote-vllm/provider_configs/telemetry/meta-reference.yaml
  tool_runtime:
  - provider_id: brave-search
    provider_type: remote::brave-search
    config: ~/.llama/distributions/remote-vllm/provider_configs/tool_runtime/brave-search.yaml
  - provider_id: tavily-search
    provider_type: remote::tavily-search
    config: ~/.llama/distributions/remote-vllm/provider_configs/tool_runtime/tavily-search.yaml
  - provider_id: rag-runtime
    provider_type: inline::rag-runtime
    config: {}
  - provider_id: model-context-protocol
    provider_type: remote::model-context-protocol
    config: {}
  - provider_id: wolfram-alpha
    provider_type: remote::wolfram-alpha
    config: ~/.llama/distributions/remote-vllm/provider_configs/tool_runtime/wolfram-alpha.yaml
metadata_store:
  type: sqlite
  db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/remote-vllm}/registry.db
inference_store:
  type: sqlite
  db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/remote-vllm}/inference_store.db
models:
- metadata: {}
  model_id: ${env.INFERENCE_MODEL}
  provider_id: vllm-inference
  model_type: llm
- metadata: {}
  model_id: ${env.SAFETY_MODEL}
  provider_id: vllm-safety
  model_type: llm
- metadata:
    embedding_dimension: 384
  model_id: all-MiniLM-L6-v2
  provider_id: sentence-transformers
  model_type: embedding
shields:
- shield_id: ${env.SAFETY_MODEL}
vector_dbs: []
datasets: []
scoring_fns: []
benchmarks: []
tool_groups:
- toolgroup_id: builtin::websearch
  provider_id: tavily-search
- toolgroup_id: builtin::rag
  provider_id: rag-runtime
- toolgroup_id: builtin::wolfram_alpha
  provider_id: wolfram-alpha
server:
  port: 8321
